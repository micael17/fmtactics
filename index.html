			window.addEventListener('load', function() {			
			
			  const player_cnt = 11;
			  let players = new Array();
			  
			  for(let i = 1; i <= player_cnt; i++){
				players.push(
					new PlainDraggable(document.getElementById('player'+i), {
						handle: document.querySelector('#player'+i+' #uniform_img'),
						snap: {step: 10}
					})
				);
			  }

			  //draggable.containment = {left: 50, top: 0, width: '100%', height: '100%'};

			  //기본 4-4-2 전형
			  let formation442 = [
				{//1
					x : getHorizonValue(5),
					y : getVerticalValue(3)
				},
				{//2
					x : getHorizonValue(11),
					y : getVerticalValue(3)
				},
				{//3
					x : getHorizonValue(0),
					y : getVerticalValue(11)
				},
				{//4
					x : getHorizonValue(5),
					y : getVerticalValue(11)
				},
				{//5
					x : getHorizonValue(11),
					y : getVerticalValue(11)
				},
				{//6
					x : getHorizonValue(16),
					y : getVerticalValue(11)
				},
				{//7
					x : getHorizonValue(0),
					y : getVerticalValue(18)
				},
				{//8
					x : getHorizonValue(5),
					y : getVerticalValue(18)
				},
				{//9
					x : getHorizonValue(11),
					y : getVerticalValue(18)
				},
				{//10
					x : getHorizonValue(16),
					y : getVerticalValue(18)
				},
				{//11
					x : getHorizonValue(8),
					y : getVerticalValue(22)
				}
			  ]

			  for(let i in players){
                players[i].left = 0; //기본 x좌표를 경기장 맨 왼쪽으로
                players[i].top = 0;
				players[i].left += formation442[i].x;
				players[i].top += formation442[i].y;
				players[i].position();
			  }

			});

            /**

			function readyAttackOrderButton(){

                $("#overlap_left").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                        $("#underlap_left").attr("class", "");
					}else{
                        $(this).attr("class", "bg-success");
                        $("#underlap_left").attr("class", "bg-danger");
					}
                });

                $("#overlap_right").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                        $("#underlap_right").attr("class", "");
                    }else{
                        $(this).attr("class", "bg-success");
                        $("#underlap_right").attr("class", "bg-danger");
                    }
                });

                $("#underlap_left").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                        $("#overlap_left").attr("class", "");
                    }else{
                        $(this).attr("class", "bg-success");
                        $("#overlap_left").attr("class", "bg-danger");
                    }
                });

                $("#underlap_right").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                        $("#overlap_right").attr("class", "");
                    }else{
                        $(this).attr("class", "bg-success");
                        $("#overlap_right").attr("class", "bg-danger");
                    }
                });

                $("#left_attack").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                        $("#center_attack").attr("class", "");
                        if( $("#right_attack").hasClass("bg-success") ){
                            $("#center_attack").attr("class", "bg-danger");
						}
                    }else{
                        $(this).attr("class", "bg-success");
                        $("#center_attack").attr("class", "bg-danger");

                        if( $("#right_attack").hasClass("bg-danger") ){
                            $("#right_attack").attr("class", "");
						}
                    }
                });

                $("#right_attack").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                        $("#center_attack").attr("class", "");
                        if( $("#left_attack").hasClass("bg-success") ){
                            $("#center_attack").attr("class", "bg-danger");
                        }
                    }else{
                        $(this).attr("class", "bg-success");
                        $("#center_attack").attr("class", "bg-danger");

                        if( $("#left_attack").hasClass("bg-danger") ){
                            $("#left_attack").attr("class", "");
                        }
                    }
                });

                $("#center_attack").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                        $("#left_attack").attr("class", "");
                        $("#right_attack").attr("class", "");
                    }else{
                        $(this).attr("class", "bg-success");
                        $("#left_attack").attr("class", "bg-danger");
                        $("#right_attack").attr("class", "bg-danger");
                    }
                });

                $("#def_buildup").click(function(){
                    if( $(this).hasClass("bg-success") ){
                        $(this).attr("class", "");
                    }else{
                        $(this).attr("class", "bg-success");
                    }
                });
			}

			function getHorizonValue(x){
               	return (widthStep * x) + margin + 12;
			}

			function getVerticalValue(y){
                return (heightStep * y) + verticalMargin - uniformheight;
			}
